<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <script src="/node_modules/vue/dist/vue.cjs.js"></script> -->
    <!-- <script src="./../node_modules/vue/dist/vue.global.js"></script> -->
    <script src="https://npmcdn.com/vue/dist/vue.js"></script>
    <link rel="stylesheet" href="./main.css">
    <title>Document</title>
</head>
<body>
    <div id="grid">
        {{ test }}

        <table>
            <tr>
                <th>Vehicle name</th>
                <th>Vehicle type</th>
                <th>Model</th>
                <th>License plate number</th>
                <th>Actions</th>
              </tr>
              <tr v-for="(item, index) in vehicles" :key="item.vehicleName">
                  <td>{{ item.vehicleName }}</td>
                  <td>{{ item.vehicleType }}</td>
                  <td>{{ item.plateNumber }}</td>
                  <td>{{ item.model }}</td>
                  <td>
                      <button v-on:click="() => editItem(item, index)">Edit</button>
                      <button v-on:click="() => deleteItem(item, index)">Delete</button>
                  </td>
              </tr>
        </table>
    </div>

    <script src="./grid.js"></script>
</body>
</html>
